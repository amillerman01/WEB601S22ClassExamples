<div *ngIf="individualChessPlayer">
  <header class="title" appHighlightImportantData highlightType="title" colour="cadetblue">{{
    individualChessPlayer.title }}
  </header>
  <img *ngIf="individualChessPlayer.imageLink; else defaultChessImage" [src]="individualChessPlayer.imageLink">
  <p *ngIf="individualChessPlayer.body">
    {{ individualChessPlayer.body }}
  </p>
  <div class="author" appHighlightImportantData highlightType="author" colour="dodgerblue">{{
    individualChessPlayer.author }}
  </div>
  <div appHighlightImportantData [highlightType]="'type'" class="type">{{ individualChessPlayer.type }}</div>
  <div class="hashtags" *ngIf="individualChessPlayer.hashtags">
    <span appHighlightImportantData highlightType="tag" *ngFor="let hashtag of individualChessPlayer.hashtags">
      #{{ hashtag }}
    </span>
    <!-- <span>{{ individualChessPlayer.hashtags.replace(cp => "<span>" + cp + "</span>").join(" ")}}</span> -->
  </div>
</div>

<ng-template #defaultChessImage>
  <img alt="Default Chess Image"
    src="https://images.chesscomfiles.com/uploads/v1/blog/291978.333e4ddb.668x375o.576e795e2298@2x.png">
</ng-template>

<div>
  <a routerLink="/list">Back to list</a>
</div>
