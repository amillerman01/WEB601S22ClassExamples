<h2>Template Syntax Examples</h2>
<div>
  {{ 1 + 6 }}
</div>
<div>
  {{ date }}
</div>
<div>
  {{ drawCard() }}
</div>
<div>
  <input #inputValue> <button
    (click)="simpleNumberValue = 10; checkInputValue(inputValue); simpleNumberValue = checkingElvis?.numberValue;">Check
    The
    Value</button>{{
  inputValue.value }}
</div>
<div>
  Simple Number Value: {{ simpleNumberValue }}
</div>
